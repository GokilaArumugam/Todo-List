<div class="div-form">
    <form class="container"  #myform='ngForm' (ngSubmit)="OnSubmit()">
        <h2 id="login-form">Login</h2>
        <label class="form-label"><strong>Email</strong></label>
        <div class="input-group">
            <input type="email" class="form-control" placeholder="Enter email" name="UserName" required email
          #UserNameInput="ngModel"  [(ngModel)]="loginModel.email"/>
        </div>

        <div *ngIf="UserNameInput.invalid &&(UserNameInput.dirty||UserNameInput.touched)">
            <small *ngIf="UserNameInput.errors?.['required']">The Email is required</small>
            <small *ngIf="UserNameInput.errors?.['email']">Enter a valid email</small>
        </div>
        <br><br>
        <label class="form-label"><strong>Password</strong></label><br>
        <div class="input-group">
            <input class="form-control"  type="password" id="pass" placeholder="Password"
                name="Password" required minlength="6" maxlength="15"  #passwordInput="ngModel"
                [(ngModel)]="loginModel.password"/>
        </div>
        <div *ngIf="passwordInput.invalid &&(passwordInput.dirty||passwordInput.touched)">
            <small *ngIf="passwordInput.errors?.['required']">The Password is required</small>
            <small *ngIf="passwordInput.errors?.['maxlength']"> Name must be maximum of 15 characters</small>
            <small *ngIf="passwordInput.errors?.['minlength']"> Name must be minimum of 6 characters</small>
        </div>
        <br><br>
        <button type="submit" class="btn btn-success" [disabled]="myform.invalid">Login</button>
        <br><br>
    </form>
</div>
